<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --primary-dark: #357abd;
            --bg-color: #f0f2f5;
            --white: #ffffff;
            --border-color: #e1e8ed;
            --text-primary: #333;
            --text-secondary: #666;
            --success-color: #4caf50;
            --error-color: #f44336;
            --user-bg: #e3f2fd;
            --user-border: #2196f3;
            --other-user-bg: #f5f5f5;
            --other-user-border: #9e9e9e;
            --system-bg: #fff3e0;
            --system-border: #ff9800;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* === CONTENEDOR DEL CHAT === */
        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
        }

        .connection-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .connected {
            background: var(--success-color);
        }

        .disconnected {
            background: var(--error-color);
        }

        /* === ÁREA DE MENSAJES === */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #fafbfc;
            position: relative;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
            clear: both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mensaje del usuario principal (derecha) */
        .message.own {
            background: var(--user-bg);
            border-left: 4px solid var(--user-border);
            margin-left: auto;
            float: right;
        }

        /* Mensaje de otros usuarios (izquierda) */
        .message.other {
            background: var(--other-user-bg);
            border-left: 4px solid var(--other-user-border);
            margin-right: auto;
            float: left;
        }

        /* Mensaje del sistema (centro) */
        .message.system {
            background: var(--system-bg);
            border-left: 4px solid var(--system-border);
            font-style: italic;
            margin: 0 auto;
            float: none;
            max-width: 90%;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .username {
            font-weight: 600;
            color: var(--primary-color);
        }

        .timestamp {
            opacity: 0.7;
        }

        .message-content {
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        /* === ÁREA DE INPUT === */
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            gap: 8px;
        }

        .username-input {
            flex: 0 0 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
            min-width: 80px;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: var(--transition);
            resize: none;
        }

        .message-input:focus {
            outline: none;
            min-width: 0;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .connected {
            color: #4caf50;
        }

        .disconnected {
            color: #f44336;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .login-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #357abd;
        }

        .hidden {
            display: none;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 900px) {
            .chat-container {
                max-width: 95vw;
                height: 80vh;
                max-height: 500px;
            }
        }
        
        /* Móviles */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .login-form {
                max-width: 90%;
                padding: 1.25rem;
                margin: 1rem;
            }
            
            .login-form h2 {
                font-size: 1.25rem;
            }
            
            .chat-container {
                border-radius: 0;
            }
            
            .chat-header {
                padding: 0.75rem;
            }
            
            .chat-header h1 {
                font-size: 0.9rem;
            }
            
            .connection-status {
                font-size: 0.7rem;
            }
            
            .chat-messages {
                padding: 0.5rem;
            }
            
            .message {
                max-width: 95%;
                padding: 0.625rem;
                margin-bottom: 0.75rem;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.125rem;
            }
            
            .chat-input {
                padding: 0.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .message-input {
                width: 100%;
                font-size: 16px; /* Evita zoom en iOS */
            }
            
            .send-button {
                width: 100%;
                padding: 0.875rem;
                justify-content: center;
            }
        }
        
        /* Pantallas muy pequeñas */
        @media (max-width: 320px) {
            .login-form {
                padding: 1rem;
            }
            
            .chat-messages {
                padding: 0.375rem;
            }
            
            .message {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            
            .message-header {
                font-size: 0.7rem;
            }
        }
        
        /* Pantallas grandes */
        @media (min-width: 1024px) {
            .chat-container {
                max-width: 800px;
                max-height: 700px;
            }
            
            .username-display {
                display: flex;
            }
            
            .chat-input {
                padding: 1.25rem;
            }
            
            .message {
                max-width: 80%;
            }
        }
        
        /* Pantallas muy grandes */
        @media (min-width: 1400px) {
            .chat-container {
                max-width: 1000px;
                max-height: 800px;
            }
        }

        /* Scrollbar personalizada */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <!-- Formulario de login -->
    <div id="loginForm" class="login-form">
        <h2>🚀 Bienvenido al Chat</h2>
        <input type="text" id="usernameLogin" placeholder="Ingresa tu nombre de usuario" maxlength="20">
        <button onclick="connectToChat()">Conectar al Chat</button>
    </div>

    <!-- Interfaz del chat -->
    <div id="chatContainer" class="chat-container hidden">
        <div class="chat-header">
            <h1>💬 Chat en Tiempo Real</h1>
            <div class="connection-status" id="connectionStatus">Desconectado</div>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input">
            <div class="username-display" id="usernameDisplay"></div>
            <input type="text" id="messageInput" class="message-input" placeholder="Escribe tu mensaje..." maxlength="500">
            <button onclick="sendMessage()" class="send-button" id="sendButton" disabled>
                <span>📤</span>
                <span>Enviar</span>
            </button>
        </div>
    </div>

    <script>
        let socket = null;
        let username = '';
        let isConnected = false;

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const chatContainer = document.getElementById('chatContainer');
        const usernameLogin = document.getElementById('usernameLogin');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const connectionStatus = document.getElementById('connectionStatus');

        // Conectar al chat
        function connectToChat() {
            const inputUsername = usernameLogin.value.trim();
            if (!inputUsername) {
                alert('Por favor ingresa un nombre de usuario');
                return;
            }

            username = inputUsername;
            usernameDisplay.textContent = `👤 ${username}`;
            
            // Ocultar formulario de login y mostrar chat
            loginForm.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            
            // Conectar al WebSocket
            connectWebSocket();
        }

        // Conectar al WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?username=${encodeURIComponent(username)}`;
            socket = new WebSocket(wsUrl);
        
            socket.onopen = function(event) {
                console.log('Conectado al servidor WebSocket');
                isConnected = true;
                updateConnectionStatus();
                sendButton.disabled = false;
                messageInput.focus();
            };
        
            socket.onmessage = function(event) {
                console.log('Mensaje recibido del servidor:', event.data);
                try {
                    const message = JSON.parse(event.data);
                    displayMessage(message);
                } catch (e) {
                    console.error('Error al parsear el mensaje:', e, event.data);
                    alert('Error al recibir mensaje del servidor. Revisa la consola para más detalles.');
                }
            };
        
            socket.onclose = function(event) {
                console.log('Conexión WebSocket cerrada');
                isConnected = false;
                updateConnectionStatus();
                sendButton.disabled = true;
                setTimeout(connectWebSocket, 3000);
            };
        
            socket.onerror = function(error) {
                console.error('Error en WebSocket:', error);
                isConnected = false;
                updateConnectionStatus();
                alert('Error de conexión con el servidor WebSocket.');
            };
        }

        // Actualizar estado de conexión
        function updateConnectionStatus() {
            if (isConnected) {
                connectionStatus.textContent = '🟢 Conectado';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectionStatus.textContent = '🔴 Reconectando...';
                connectionStatus.className = 'connection-status disconnected';
            }
        }

        // Enviar mensaje
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket && isConnected) {
                const messageObj = {
                    message_content: message
                };
                
                socket.send(JSON.stringify(messageObj));
                messageInput.value = '';
                messageInput.focus();
            }
        }

        // Mostrar mensaje en el chat
        function displayMessage(message) {
            console.log('Mostrando mensaje:', message);
            const messageElement = document.createElement('div');
            
            if (message.type === 'system') {
                messageElement.className = 'message system';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="username">🔧 Sistema</span>
                        <span class="timestamp">${message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : ''}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.message_content || '')}</div>
                `;
            } else {
                // Determinar si es el usuario principal o un usuario externo
                const isOwnMessage = message.username === username;
                messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="username">${isOwnMessage ? '👤 Tú' : '👥 ' + escapeHtml(message.username || '?')}</span>
                        <span class="timestamp">${message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : ''}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.message_content || '')}</div>
                `;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Escapar HTML para prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        usernameLogin.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToChat();
            }
        });

        // Enfocar en el input de username al cargar la página
        window.addEventListener('load', function() {
            usernameLogin.focus();
        });

        // Prevenir zoom en iOS al enfocar inputs
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.addEventListener('focusin', function() {
                document.body.style.zoom = 1;
            });
        }
    </script>
</body>
</html>
